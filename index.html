<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p>Serie di esercizi per comprendere Javascript + html</p>

    <p>2 - Dati 3 numeri in input calcolare i loro quadrati</p>

    <div>
        <input type="number" name="n1" id="n1">
        <input type="number" name="n2" id="n2">
        <input type="number" name="n3" id="n3">

        <button onclick="CalcolaQuadrati()">Calcola i quadrati</button>
    </div>

    <p id="risultato"></p>

    <script>
        function quadrato(x) {
            return x * x;
        }

        function CalcolaQuadrati() {
            let num1 = parseFloat(document.getElementById("n1").value);
            let num2 = parseFloat(document.getElementById("n2").value);
            let num3 = parseFloat(document.getElementById("n3").value);

            let q1 = quadrato(num1);
            let q2 = quadrato(num2);
            let q3 = quadrato(num3);

            document.getElementById("risultato").innerHTML =
                "Quadrato del primo numero: " + q1 + "<br>" +
                "Quadrato del secondo numero: " + q2 + "<br>" +
                "Quadrato del terzo numero: " + q3;
        }
    </script>

</body>
</html>
